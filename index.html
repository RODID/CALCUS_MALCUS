<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcus Malcus</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <div class="container">
            <div class='calculator'>
                <form>
                    <input type="text" id="display" disabled>
                    <div class="input-grid">
                        <button class="number7" value="7">7</button>
                        <button class="number8" value="8">8</button>
                        <button class="number9" value="9">9</button>
                        <button class="operation" value="/">/</button>
            
                        <button class="number4" value="4">4</button>
                        <button class="number5" value="5">5</button>
                        <button class="number6" value="6">6</button>
                        <button class="operation" value="*">*</button>
            
                        <button class="number1" value="1">1</button>
                        <button class="number2" value="2">2</button>
                        <button class="number3" value="3">3</button>
                        <button class="operation" value="-">-</button>
            
                        <button class="number00" value="00">00</button>
                        <button class="number0" value="0">0</button>
                        <button id="clear">C*</button>
                        <button class="operation" value="+">+</button>
                        
            
                        <button class="operation" value=".">.</button>
                        <button id="equals">=</button>
                    </div>
                </div>
                <script>src="script.js"</script>
                </form>
               
    </div>
    
</body>
</html>
